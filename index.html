<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JiffyGiphy!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">


</head>

<body>

    <!--header-->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Jiffy-Giphy</span>

        <!-- premade buttons in header -->

        <div id="presetsDump">
            
        </div>





        <!-- search in header -->
        <div class="input-group mb-3">
            <input for="gif-search" type="text" class="form-control" placeholder="Search and you shall receive"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button">Search it</button>
            </div>
        </div>


        <!-- new buttons will be displayes -->


        <div id="newButts"></div>








    </nav>

    <!-- gif display area -->
    <container id="gifDump">


    </container>







    <!-- footer -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/java.js"></script>
</body>

</html>
